<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>NYT Search</title>
</head>

<body>

    <div class="container">


        <div class="jumbotron" style="background-color: grey ; color: white;">
            <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <br>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Search Parameters</strong></h3>
                    </div>
                    <div class="panel-body">


                        <form role="form">


                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="searchTerm">
                            </div>


                            <div class="form-group">
                                <label for="pwd">Number of Records to Retrieve:</label>
                                <select class="form-control" id="numRecordsSelect">
                                    <option value=1>1</option>

                                    <option value=5 selected>5</option>
                                    <option value=10>10</option>
                                </select>
                            </div>


                            <div class="form-group">
                                <label for="startYear">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="startYear">
                            </div>


                            <div class="form-group">
                                <label for="endYear">End Year (Optional):</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>


                            <button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i>
                                Search</button>
                            <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i>
                                Clear Results</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <br>


                <div class="panel panel-primary">


                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa fa-table"></i> Top Articles</strong></h3>
                    </div>


                    <div class="panel-body" id="wellSection">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">



            </div>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
